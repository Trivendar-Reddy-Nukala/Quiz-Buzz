<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz-Test your knowledge</title>
</head>

<body>
    <h2>Quiz-Bus</h2>
    <div class="OuterFrame">
        <div class="Question">Lorem ipsum  libero molestias modi, in amet iure autem perspiciatis explicabo error atque
        ratione aperiam!</div>
        <div class="AnswerFrame">
        <button class="Answer" value="A">Answer 1</button>
        <button class="Answer" value="B">Answer 2</button>
        <button class="Answer" value="C">Answer 3</button>
        <button class="Answer" value="D">Answer 4</button>
        </div>
        <div class="btn">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
   </div>
    <div class="show_result">
        <h2>Thanks for participating in Quiz Buzz</h2>
        <h2 id="print_result"></h2>
        <button class="Reset btn">Reset</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
